  name-long: climate indicators
  index-weight: 1
  description: "Průměrná globální teplota vzduchu od začátku průmyslové revoluce, tedy za posledních 200 let, stoupla o zhruba 1 °C. V České republice za posledních 60 let vzrostla už o 2 °C. Koncentrace CO<sub>2</sub> dosahují hodnot vyšších než kdykoliv během existence rodu *Homo sapiens*."

- id: emissions
  name-short: emissions
  name-long: greenhouse gas emissions
  index-weight: 2
  # Extra span řeší problém se slovníkovým odkazem na začátku odstavce.
  description: Skleníkové plyny se dostávají do atmosféry spalováním fosilních paliv a dalšími procesy, jako například produkcí cementu, pěstováním rýže či chovem dobytka. V přepočtu na obyvatele je Česká republika jejich významným producentem, a to nejen v Evropském kontextu.

- id: energy
  name-short: energy
  name-long: the energy industry
  index-weight: 3
  description: Sektor elektroenergetiky je celosvětově největším zdrojem emisí skleníkových plynů (v roce 2017 tvořil cca 40 % emisí CO<sub>2</sub> a cca 25 % emisí všech skleníkových plynů měřeno v CO<sub>2</sub>eq). Svým dopadem výrazně přesahuje zemědělství stejně jako spalování fosilních paliv v dopravě, spalování fosilních paliv v průmyslu nebo produkci cementu. V rámci elektroenergetiky přes 70 % emisí pochází z uhlí, přes 20 % ze zemního plynu, asi 5 % tvoří deriváty ropy.

- id: future
  name-short: future
  name-long: the future and development scenarios
  index-weight: 4
  description: Budoucí vývoj klimatu závisí do velké míry na tom, jak se budou dále vyvíjet emise skleníkových plynů nebo odlesňování. Pro porovnání možných budoucností slouží emisní scénáře RCP. Zároveň větší změna klimatu přináší větší rizika a při překročení bodů zlomu i možnost kolapsu některých ekosystémů a klimatických systémů.

- id: policies
  name-short: policies
  name-long: policies, documents, treaties
  index-weight: 5
  # Extra span řeší problém se slovníkovým odkazem na začátku odstavce.
  description: Snahy řešit klimatickou změnu a její dopady vedou k mezinárodním jednáním a dohodám a k vzniku strategických dokumentů, které vytyčují národní plány a cíle. Také jsou přijímána právně závazná opatření nebo vytvářeny finanční nástroje, jako uhlíková daň nebo systémy pro obchodování s emisními povolenkami, které mají snížit emise skleníkových plynů a zabránit dalšímu zesilování globálního oteplování (tzv. mitigační opatření). Na úrovni regionů nebo měst pak vznikají adaptační opatření, jejichž cílem je region na probíhající klimatickou změnu adaptovat. Typicky může jít o zelené střechy ve městech, zakládání tůní pro udržení vody v krajině nebo zavádění odolnějších plodin v zemědělství.

- id: economy
  name-short: economy
  name-long: the economy
  index-weight: 6
  description: Klimatická změna je jedním z nezamýšlených důsledků naší hospodářské produkce, neboť právě spalování fosilních paliv při výrobě a přepravě zboží a dalších komodit uvolňuje skleníkové plyny. Mitigační opatření tedy musí nutně ovlivňovat ekonomiku, vhodně navržená opatření v souladu ekonomickými principy mohou vést k efektivnímu a rychlému snížení emisí.

- id: nature
  name-short: nature
  name-long: nature, krajina, ecosystems
  index-weight: 7
  description: Klimatická změna ovlivňuje celou biosféru a jednotlivé ekosystémy, zároveň v kontextu adaptačních a mitigačních opatření hraje péče o krajinu a ochrana biodiverzity velkou roli. Lužní a nivní lesy pomáhají zadržovat vodu v krajině a podporovat biodiverzitu, výsadba zeleně ve městech pomáhá snižovat teplotu. Zemědělství, lesní hospodářství a další odvětví závisí na zdravých ekosystémech. Přírodní procesy také čistí vodu a vzduch, které jsou pro nás klíčovými životodárnými zdroji.

