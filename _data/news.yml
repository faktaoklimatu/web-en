  title: "Uhlíková neutralita"
  summary: "O tzv. uhlíkové neutralitě či _net-zero_ je v poslední době slyšet často. Nový explainer [Co přesně znamená uhlíková neutralita?](/explainery/uhlikova-neutralita) vysvětluje co přesně tento závazek \"dosáhnout v součtu nulových emisí skleníkových plynů\" znamená a v čem může být chápán rozdílně."
  